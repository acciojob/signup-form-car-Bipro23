<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="submit_signup.php" method="post">
        <label for="name">Name<span class="required">*</span>:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <label for="email">Email<span class="required">*</span>:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>

        <label>Gender<span class="required">*</span>:</label>
        <input type="radio" id="gender_m" name="gender" value="male">
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female">
        <label for="gender_f">Female</label><br>

        <label for="cars">Car Brands<span class="required">*</span>:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
        </select><br>

        <label for="age">Age<span class="required">*</span>:</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br>

        <label for="dob">DOB<span class="required">*</span>:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>

        <label for="password">Password<span class="required">*</span>:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br>

        <label><input type="checkbox" id="tos" name="tos" required> I agree to the TOS</label><br>

        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
